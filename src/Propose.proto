syntax = "proto3";
package Propose;

service ProponerService {
    rpc Proponer(InfoMaquina) returns (Propuesta) {}
}

message Propuesta {
    string Vm1 = 1;
    string Vm2 = 2;
    string Vm3 = 3;
}

message InfoMaquina {
    string Puerto = 1;
    int64 Memory = 2;
    Propuesta Propuesta = 3;
}

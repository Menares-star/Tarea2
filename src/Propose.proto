syntax = "proto3";
package Propose;

service ProponerService {
    rpc Proponer(Propuesta) returns (PropuestaFinal) {}
}

message Propuesta {
    string Vm1 = 1;
    string Vm2 = 2;
    string Vm3 = 3;
}

message InfoMaquina {
    string Puerto = 1;
    int64 IsAvailable = 2;
}

message PropuestaFinal {
    InfoMaquina Vm1 = 1;
    InfoMaquina Vm2 = 2;
    InfoMaquina Vm3 = 3;
}